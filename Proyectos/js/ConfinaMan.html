    <script>
        var personas = document.getElementById("lista1");
        var contagiados = document.getElementById("lista2");


        //Comparar la lista1 buscando a los de la lista 2
        function comparar(obj, con) {
            if (obj.tagName == "LI") {
                console.log(obj.textContent.trim().toUpperCase());

                if (obj.innerHTML == con)
                    Array.from(obj.parentNode.children).map(v => {
                        //a침adir la (C) y a sus hermanos tambien
                        if (v.tagName == "LI")
                            v.innerHTML += "(C)";
                    });

            } else {
                // Si no es un li llama a la funci칩n para los hijos haciendo uso de la recursividad
                Array.from(obj.children).map(v => comparar(v, con))

            }
        }

        function nombreContagiados(nombre) {
            if (nombre.tagName == "LI") {
                comparar(personas, nombre.innerHTML);
            } else {
                Array.from(nombre.children).map(e => nombreContagiados(e));
            }
        }
