<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [
            { nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] },
            { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }];


        let objeto = document.getElementById("carrakos");

        let crearLista = (array, objeto) => {
            array.map(e => {
                if (Array.isArray(e)) {
                    let nodoRaiz = document.createElement("ul");
                    // Vincular el nodo Text como hijo del nodo Element
                    objeto.appendChild(nodoRaiz);
                    crearLista(e, nodoRaiz)
                } else {
                    // Crear nodo de tipo li
                    let nodoCoche = document.createElement("li");
                    let texto;
                    let objXungo = xungos.find(x => x.carros.find(c => c == e))
                    typeof objXungo == "undefined" ?
                        texto = document.createTextNode(e + "") :
                        texto = document.createTextNode(e + " de " + objXungo.nombre);
                    nodoCoche.appendChild(texto);
                    objeto.appendChild(nodoCoche);
                }
            })
        }
        crearLista(carrakos, objeto);

    </script>
</body>

</html>
