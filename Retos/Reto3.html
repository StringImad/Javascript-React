<html>
  <head>
    <title>retos JavaScript</title>
  </head>

  <body>
    <h1>retos JavaScript</h1>
    <script>
      var valumnos = {
        alumnos: [
          {
            nombre: "Fulanito",
            notas: {
              DWEC: 8,
              DWESE: 0.71,
              ED: 7.04,
              SSOO: 3.37,
              BBDD: 0.22,
              PROG: 1.09,
              EINEM: 6.17,
            },
          },
          {
            nombre: "Menganito",
            notas: {
              DWEC: 7,
              DWESE: 0.71,
              ED: 7.04,
              SSOO: 3.37,
              BBDD: 0.22,
              PROG: 1.09,
              EINEM: 6.17,
            },
          },
          {
            nombre: "Cetanito",
            notas: {
              DWEC: 6,
              DWESE: 0.71,
              ED: 7.04,
              SSOO: 3.37,
              BBDD: 0.22,
              PROG: 1.09,
              EINEM: 6.17,
            },
          },
        ],
      };

      var total = 0;
      var media = 0;

        valumnos.alumnos.map((v) => {
          total += v.notas.DWEC;
          media = total / valumnos.alumnos.length;
        })
   
      console.log("Nota media: ",media);
    </script>
  </body>
</html>
