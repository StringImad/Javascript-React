<html>
  <head>
    <title>retos JavaScript</title>
  </head>

  <body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"></ul>

    <script>
      var vikings =
        '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald",["Ivar",["Olaf","Lars","Lasse"],"Bjorn"],"Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming",["Angantyr","Sarunas"],"Horik"]}]}';
      vikings = JSON.parse(vikings);
      console.log(vikings);
      let objeto = document.getElementById("vikings");

      const fueRey = (nombre) => {
        // mapear y aplanar
        const reyes = vikings.vikingos.flatMap((reino) =>
          // para aplanar todos los niveles
          reino.reyes.flat(Infinity)
        );
        return reyes.includes(nombre);
      };
      console.log(fueRey("Frodo"));
      console.log(fueRey("Hakon"));

      console.log(fueRey("imad"));
    </script>
  </body>
</html>
